{% extends 'mabipint/base.html' %}

{% block title %}Connexion - MABIPINT{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center gradient-bg py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Logo et titre -->
        <div class="text-center mb-8">
            <div class="bg-white w-20 h-20 rounded-full mx-auto flex items-center justify-center shadow-lg mb-4">
                <i class="fas fa-building text-4xl text-blue-600"></i>
            </div>
            <h2 class="text-4xl font-bold text-white mb-2">SHAMMAR SERVICES</h2>
            <p class="text-blue-100 text-lg">Écosystème MABIPINT</p>
            <p class="text-blue-200 text-sm mt-2">Système de Gestion des Devis</p>
        </div>

        <!-- Formulaire de connexion -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Connexion</h3>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-blue-600"></i>Nom d'utilisateur
                    </label>
                    <input type="text"
                           name="username"
                           id="username"
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="Entrez votre nom d'utilisateur">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Mot de passe
                    </label>
                    <input type="password"
                           name="password"
                           id="password"
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="Entrez votre mot de passe">
                </div>

                <button type="submit"
                        class="w-full gradient-bg text-white font-semibold py-3 px-4 rounded-lg hover:shadow-lg transition transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    <i class="fas fa-shield-alt mr-1 text-blue-600"></i>
                    Connexion sécurisée
                </p>
            </div>
        </div>

        <!-- Info supplémentaire -->
        <div class="mt-6 text-center">
            <p class="text-blue-100 text-sm">
                Besoin d'aide ? Contactez l'administrateur système
            </p>
        </div>
    </div>
</div>
{% endblock %}
